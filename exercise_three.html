<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body onload="onLoadCounter()">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>JavaScript Counter</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="counter">0</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div>
            Minutes:
            <span id="minutes">0</span>
          </div>
          <div>
            Seconds:
            <span id="seconds">0</span>
          </div>
        </div>
      </div>
      <div class="row" id="buttons">
        <div class="col">
          <button
            onclick="start()"
            type="button"
            class="start btn btn-primary w-100"
          >
            Start
          </button>
        </div>
        <div class="col">
          <button
            disabled
            onclick="pause()"
            type="button"
            class="pause btn btn-warning w-100"
          >
            Pause
          </button>
        </div>
        <div class="col">
          <button
            disabled
            onclick="reset()"
            type="button"
            class="reset btn btn-danger w-100"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
